<h2 mat-dialog-title>Remove from favorites</h2>
<mat-dialog-content>
    Are you sure you want to remove the location from the favorites?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
